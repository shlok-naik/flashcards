<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="card-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script src = 'script.js' defer> </script>
    <div class="flashcard">
        <div class="flashcard-text">
            <textarea id="Question" placeholder="Add Your Question Here"></textarea>
            <textarea id="Answer" placeholder="Add Your Answer Here"></textarea>
        </div>
    </div>

    <button id="closeButton">
        <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="flashcards-menu">
        <div class="sing-flashcard">
          <div class="F-Question">Question</div>
          <div class="F-Answer">Answer</div>
        </div>
    </div>
</body>
</html>
